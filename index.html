
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Battle Arena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Code Battle Arena</h1>
    <div class="arena">
      <div class="player" id="playerA">
        <h2>Player A</h2>
        <p>Score: <span id="scoreA">0</span></p>
      </div>
      <div class="battle-info">
        <p>Time Left: <span id="timer">05:00</span></p>
        <button id="startBtn">Start Battle</button>
        <div id="questionBox"></div>
      </div>
      <div class="player" id="playerB">
        <h2>Player B</h2>
        <p>Score: <span id="scoreB">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
